<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>フィナーレ - サンタの仲間たちへ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- 星空 -->
<div class="stars" id="stars"></div>

<!-- セクション1：感動と称賛 -->
<section class="section">
  <div class="text-block">
    素晴らしい！<br><br>
    君たちのおかげで――<br>
    ついに、ブラックサンタが隠していた<br>
    「プレゼントリスト」を見つけ出すことができたんだ！<br><br>
    世界中の子どもたちが<br>
    クリスマスの朝を笑顔で迎えられるのも、<br>
    みんなの勇気と優しさのおかげです。
  </div>
</section>

<!-- セクション2：サンタの仲間として -->
<section class="section">
  <div class="text-block">
    君たちは、もう立派なサンタさんの仲間。<br><br>
    そんな君たちに、お願いがあります。<br><br>
    今年のイブ、サンタさんと一緒に――<br>
    世界中の誰かの元へ、プレゼントを届けに行きませんか？<br><br>
    “想いを届ける” という、<br>
    何より大切な魔法を信じて。
  </div>
</section>

<!-- セクション3：別れと再会の約束 -->
<section class="section">
  <div class="text-block">
    またイブの夜、どこかの空で――<br>
    君たちと再会できるのを、楽しみにしています。<br><br>
    🎅🎄𝑀𝑒𝑟𝑟𝑦 𝐶ℎ𝑟𝑖𝑠𝑡𝑚𝑎𝑠🎄🎁！<br>
    そして、ありがとう。
  </div>
</section>

<script src="script.js"></script>
</body>
</html>
