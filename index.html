<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>ブラックサンタの物語</title>
  <link href="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.css" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'serif';
    }
    #flipbook {
      width: 80vw;
      height: 90vh;
    }
    .page {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      background-color: #fff8f0;
      font-size: 1.8rem;
      text-align: center;
    }
  </style>
</head>
<body>

<div id="flipbook"></div>

<script src="https://cdn.jsdelivr.net/npm/page-flip/dist/page-flip.browser.min.js"></script>
<script>
  const book = document.getElementById("flipbook");
  const pageTexts = [
    "みなさんは「ブラックサンタ」をご存知ですか？",
    "赤い帽子のサンタさんは、いい子の子どもにプレゼントを届けてくれる人です。",
    "でもその裏には…いたずら好きな『ブラックサンタ』がいます。",
    "今年はいい子ばかりでブラックサンタの出番がありません。",
    "怒ったブラックサンタはプレゼントリストを隠してしまったのです！",
    "このままではクリスマスにプレゼントを配れません。",
    "サンタさんのお手伝いになってリストを見つけてください！",
    "そして今度は——あなたがサンタクロースになる番です！"
  ];

  const pageFlip = new St.PageFlip(book, {
    width: 600,
    height: 800,
    size: 'stretch',
    minWidth: 315,
    maxWidth: 1000,
    minHeight: 400,
    maxHeight: 1350,
    maxShadowOpacity: 0.5,
    showCover: true,
    mobileScrollSupport: false
  });

  const pages = pageTexts.map(text => {
    const div = document.createElement("div");
    div.className = "page";
    div.innerHTML = text;
    return { element: div };
  });

  pageFlip.loadFromHTML(pages);
</script>

</body>
</html>
